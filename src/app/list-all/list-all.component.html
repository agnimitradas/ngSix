<div *ngFor="let post of allPosts">
  <ng-container *ngIf="post.title">
    <span style="display: inline-block;font-size: 16px !important; margin: 5px; width: 50px">{{post.id}}</span>
    <span style="display: inline-block; font-size: 16px !important; margin: 5px; width: 120px">{{post.title}}</span>
    <span style="display: inline-block; font-size: 16px !important;  margin: 5px;  width: 120px">{{post.author}}</span>
  </ng-container>
</div>
